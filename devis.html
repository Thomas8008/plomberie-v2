<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire de devis</title>
<link rel="stylesheet" href="css/devis.css">
</head>
<body>

  <div class="form-container">
    <h2>Demander un devis</h2>
 <form id="devisForm" method="POST" action="/send-devis" enctype="multipart/form-data">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" required>
  </div>
  <div class="form-group">
    <label for="email">Adresse e-mail</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="telephone">Téléphone</label>
    <input type="tel" id="telephone" name="telephone">
  </div>
  <div class="form-group">
    <label for="description">Description de la panne</label>
    <textarea id="description" name="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="photo">Photo (optionnel)</label>
    <input type="file" id="photo" name="photo" accept="image/*">
  </div>
  <div class="form-group">
    <button type="submit">Envoyer le devis</button>
  </div>
</form>

  </div>

<script src="js/devis.js"></script>

</body>
</html>
